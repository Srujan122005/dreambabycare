<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - Dream Baby Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 600px;
        }
        .login-image {
            width: 50%;
            background: url('https://images.unsplash.com/photo-1559839734-2b71ea197ec2?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
            position: relative;
        }
        .login-image::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.3));
        }
        .login-form-container {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }
        .brand-logo {
            color: #0dcaf0;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
            font-size: 15px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(13, 202, 240, 0.15);
            border-color: #0dcaf0;
            background-color: white;
        }
        .btn-primary {
            background-color: #0dcaf0;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 202, 240, 0.3);
            color: white;
        }
        .btn-primary:hover {
            background-color: #0bb5d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 202, 240, 0.4);
            color: white;
        }
        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
                max-width: 450px;
                margin: 20px;
                min-height: auto;
            }
            .login-image {
                width: 100%;
                height: 200px;
            }
            .login-form-container {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-image"></div>
        <div class="login-form-container">
            <a href="/" class="brand-logo">
                <i class="fas fa-heart"></i> Dream Baby Care
            </a>
            <h3 class="fw-bold mb-1">Doctor Portal</h3>
            <p class="text-muted mb-4">Please sign in to access your dashboard.</p>
            
            {% if error %}
            <div class="alert alert-danger py-2 small border-0 bg-danger bg-opacity-10 text-danger">
                <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
            </div>
            {% endif %}

            <form action="{{ url_for('doctor_login') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control border-start-0 ps-0" placeholder="doctor@example.com" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            
            <div class="text-center mt-4 border-top pt-3">
                 <p class="small text-muted mb-0">Not a doctor? <a href="{{ url_for('login') }}" class="text-decoration-none text-secondary fw-bold">Parent Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
