{% extends "base.html" %}

{% block content %}
    <section>
        <div class="container">
            <div style="display: flex; flex-wrap: wrap; gap: 2rem;">
                <div style="flex: 1; min-width: 300px;">
                    <div class="product-image" style="height: 300px;">
                        <span>Product Image</span>
                    </div>
                </div>
                <div style="flex: 2; min-width: 300px;">
                    <h2>{{ product[1] }}</h2>
                    <p class="product-price">${{ "%.2f"|format(product[3]) }}</p>
                    <p>{{ product[2] }}</p>
                    <p><strong>Category:</strong> {{ product[5] }}</p>
                    
                    <div style="margin-top: 2rem;">
                        <a href="https://www.blinkit.com/search?q={{ product[1]|urlencode }}" target="_blank" rel="noopener noreferrer" class="btn" style="background: #ff6b6b; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 4px;">
                            <i class="fas fa-shopping-bag"></i> Buy Now on Blinkit
                        </a>
                        <a href="/shop" class="btn" style="background: #6c757d;">Back to Shop</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
